<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #click-me{
        max-width: 250px;
        background-color: black;
        color: white;
        text-align: center;
        padding: 5px 0;
        cursor: pointer;
        margin-bottom: 0;
    }

    #panel{
        max-width: 250px;
        background-color: #1f2421;
        color: white;
        text-align: center;
        padding: 50px 0;
        margin-top: 0;
        /* display: none; */
    }
</style>
<body>
    <p id="click-me">Click Me</p>
    <p id="panel">Hello Slider</p>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#click-me').click(function(){
                //$('#panel').slideUp();
                //$('#panel').slideDown();
                $('#panel').slideToggle();
            })
        })
    </script>
</body>
</html>
