<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome {
            max-width: 250px;
            color: white;
            background-color: blue;
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="my-class">Welcome to my class</p>

    <input type="text" name="" id="name">
    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#my-class').mouseover(function(){
                $(this).addClass('welcome');
            });

            $('#my-class').mouseout(function(){
                $(this).removeClass('welcome');
            });

            $('#name').focus(function(){
                $(this).css({'background-color':'red'})
            });

            $('#name').change(function(){
                $(this).css({'background-color':'white'});
                let name = $(this).val();
                console.log(name);
            })
        })
    </script>
</body>
</html>
