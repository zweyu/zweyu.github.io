<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trip {
            max-width: 250px;
            background-color: green;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="title">I want to go trips!</p>
    <button id="add-class">Add Class</button>
    <button id="remove-class">Remove Class</button>
    <button id="toggle-class">Toggle Class</button>

    <script src="jquery-3.7.1.min.js"></script><html lang="en">
    <script>
        $(document).ready(function(){
            $('#add-class').click(function(){
                $('p').addClass('trip');
            });

            $('#remove-class').click(function(){
                $('p').removeClass('trip');
            });

            $('#toggle-class').click(function(){
                $('p').toggleClass('trip');
            });
        })
    </script>
</body>
</html>
