<!DOCTYPE html>
<html>
    <head>
        <title>HTML intro</title>
    </head>
    <body>
        <h1>Welcome to my class</h1>
        <!-- This is p element -->
        <p>HTML intro lesson</p>
        <!-- This is p tag -->
         <span></span>
         <span>
            <p>Hello</p>
         </span>
         <!-- Attribute -->
          <p align="left">This is p element 1</p>
          <p align="center">This is p element 2</p>
          <p align="right">This is p element 3</p>
        <!-- Class and id attribute -->
        <!-- class -> အုပ်စုဖွဲ့သုံးချင်တဲ့အခါမှာသုံးတယ် -->
        <!-- id -> unique ဖြစ်ချင်တဲ့အခါမှာသုံးတယ် -->
            <p class="p-element p-text" id="p4">This is p element 4</p>
            <p class="p-element p-colour" id="p5">This is p element 5</p>

            <h1>HTML case is insensitive.</h1>
            <p>Welome,   everyone  
                welcome          to 
               heinlearn.
            </p>
        <!-- Ugly code -->
             <div><div><span><p>Hello World.</p></span></div></div>
        <!-- Pretty code -->
         <div>
            <div>
                <span>
                    <p>Hello World.</p>
                </span>
            </div>
         </div>


     </body>

</html>
