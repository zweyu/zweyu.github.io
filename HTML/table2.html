<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>3000 Ks</td>
                <td>1</td>
                <td>3000 Ks</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MaMa Noodle</td>
                <td>450 Ks</td>
                <td>5</td>
                <td>2250 Ks</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Eggs</td>
                <td>300 Ks</td>
                <td>10</td>
                <td>3000 Ks</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="right">Total</td>
                <td>8250 Ks</td>

            </tr>
        </tfoot>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100000</td>
                <td rowspan="4">350000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>70000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>150000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
